
<div class="container">
  <div class="box"><div class="row marketing">
    <form class="form-inline">
      <div class="col-md-4 col-xs-12 form-group">
        <label for="filterByCuisine">Filter by cuisine</label>
        <select ng-model="selectedItem" ng-options="cuisine.name for cuisine in cuisines">
        </select>
      </div>

      <div class="col-md-4 col-xs-12 form-group">
        <label for="filterByRating">Filter by Star Rating</label>
        <select  ng-model="selectedStar" id="filterByRating">
             <option value="all">All</option>
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option>
             <option value="4">4</option>
             <option value="5">5</option>
         </select>
      </div>
      <div class="col-md-4 col-xs-12 form-group tmp">
        <input type="submit" class="btn btn-default"name="name" value="Find"  aria-label="Find" ng-click='findPlace()'>
      </div>
    </form>
  </div></div>
</div>

<div class="">

  <div class="row">

    <div class="" ng-repeat="restaurant in restaurants">
      <div class="col-md-6">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title code">{{restaurant.restaurant.name}}</h4>
            <h6 class="card-subtitle cuisine">{{restaurant.restaurant.cuisines}}</h6>
          </div>
          <img src="{{restaurant.restaurant.featured_image}}" alt="Card image" class="img-fluid">
          <div class="card-block">
            <ul>
              <li>{{restaurant.restaurant.location.address}}</li>
              <li style="color: #{{restaurant.restaurant.user_rating.rating_color}}">{{restaurant.restaurant.user_rating.aggregate_rating}} {{restaurant.restaurant.user_rating.rating_text}}</li>
            </ul>
            <a href="{{restaurant.restaurant.menu_url}}" class="card-link">Menu</a>
            <a href="#/{{restaurant.restaurant.id}}/reviews" class="card-link">Reviews</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
